<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/index.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">Paris</h1>
            <p>
              Tuesday 14:49, scattered clouds
              <br />
              Humidity: 66%, Wind: 3.13km/h
            </p>
          </div>
          <div>☀️ 12º C</div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/Laurrini" target="_blank">Laura</a>
        , is
        <a
          href="https://github.com/Laurrini/final-project-weatherapp"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and hosted on
        <a href="https://weather-app-fp.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
